<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser based Guess a number game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Number guessing Game</h1>
        <p>I'm thinking a number between 1 and 100.</p>
        <p id="para2">Can you guess it?</p>

        <div class="game">
            <input type="number" id="guess" placeholder="Enter a guess" min="1" max="100">
            <button onclick="checkGuess()">Submit Guess</button>
        </div>

        <p id="feedback"></p>
        <button id="btn2" onclick="resetGame()">Play Again</button>
    </div>
</body>
</html>
